<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/todo2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body ng-app="todoApp" ng-controller="TodoController">
    <header>
        <h1>To-Do List</h1>
    </header>
    <div class="mt-3 text-center todo-container">
        <div class="d-flex justify-content-center">
            <!-- 輸入新任務 -->
            <form ng-submit="addTodo()">
                <input type="text" ng-model="newTodo.text" placeholder="Add a new task">
                <input type="number" ng-model="newTodo.month" placeholder="M">
                <input type="number" ng-model="newTodo.date" placeholder="D">
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="sort mt-5">
            <button ng-click="sortTodos()">Sort by Time</button>
        </div>
        <section class="d-flex flex-column align-items-center">
            <div class="todo d-flex align-items-center justify-content-center text-start col-12 mb-2" ng-repeat="todo in todos track by $index">
                <p class="todo-text mb-0 col-6" ng-class="{done: todo.done}">{{todo.text}}</p>
                <p class="todo-time mb-0 col-2 text-center" ng-class="{done: todo.done}">{{todo.month}} / {{todo.date}}</p>
                <button class="complete" ng-click="toggleComplete(todo)">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="trash" ng-click="deleteTodo(todo)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
