<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/todo2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body ng-app="todoApp" ng-controller="TodoController">
    <header>
        <h1>To-Do List</h1>
    </header>
    <div class="mt-3 text-center todo-container">
        <div class="d-flex justify-content-center">
            <!-- 輸入新任務 -->
            <form ng-submit="addTodo()">
                <input type="text" ng-model="newTodo.text" placeholder="Add a new task">
                <input type="number" ng-model="newTodo.month" placeholder="M" min="1" max="12"
                    ng-change="updateMaxDate()">
                <input type="number" ng-model="newTodo.date" placeholder="D" min="1" ng-max="maxDate">
                <button type="submit" style="background-color: #eeba82;">Add</button>
            </form>
        </div>
        <div class="sort mt-5">
            <button ng-click="sortTodos()" style="background-color: #eeba82;">Sort by Time</button>
        </div>
        <section class="d-flex flex-column align-items-center">
            <div class="todo d-flex text-start row mb-2" ng-repeat="todo in todos track by $index">
                <!-- 顯示模式 -->
                <div class="d-flex" ng-if="!todo.isEditing" ng-dblclick="openEditModal(todo)" title="點擊兩下編輯">
                    <p class="todo-text mb-0 col-6 form-control" ng-class="{done: todo.done}">{{todo.text}}</p>
                    <p class="todo-time mb-0 me-1 col-2 form-control text-center" ng-class="{done: todo.done}">
                        {{todo.month}} / {{todo.date}}
                    </p>
                    <button class="complete me-1" ng-click="toggleComplete(todo)" title="完成">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="trash me-1" ng-click="deleteTodo(todo)" title="刪除">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <!-- 彈窗 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編輯 Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label>文字：</label>
                        <input type="text" class="form-control" ng-model="selectedTodo.text">
                    </div>
                    <div class="d-flex mt-3">
                        <div class="col-6 d-flex px-1">
                            <label class="m-auto" style="width: 100px;">月份：</label>
                            <input type="number" class="form-control" ng-model="selectedTodo.month" min="1" max="12"
                                ng-change="updateMaxDate()">
                        </div>
                        <div class="col-6 d-flex px-1">
                            <label class="m-auto" style="width: 100px;">日期：</label>
                            <input type="number" class="form-control" ng-model="selectedTodo.date" min="1"
                                ng-max="maxDate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="saveEdit()">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
